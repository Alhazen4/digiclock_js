<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app_body">
        <div class="title">
            <h3>Digital Clock JS</h3>
        </div>

        <div class="clock_body">
            <div id="hours"></div>
            <div>:</div>
            <div id="minutes"></div>
            <div>:</div>
            <div id="seconds"></div>
        </div>

        <div class="date_body">
            <div id="day">D</div>
            <div id="month">M</div>
            <div id="date">d</div>
            <div id="year">Y</div>
        </div>
        
        <div class="credit">
            <a href="/">Created by Alhazen4</a>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
